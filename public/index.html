<!DOCTYPE html>
<html>

<head>
    <title>WEATHER CHAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 class="h1">Weather Chat</h1>

    <div class="input-group mb-3 city-input">
        <input type="text" class="form-control city-form" placeholder="Enter city" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button type="button" class="btn btn-primary search">Get Temp</button>
        </div>
    </div>
    
    <script id="city-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city" data-id="{{id}}"> 
            <h4> country: {{country}} </h4> 
            <h4> city: {{cityname}} </h4> 
            <h4> temp: {{temp}} <img src="{{img}}" /> , {{weather}} </h4>  
            <input type="text" class="input-comment" placeholder="enter comment for {{cityname}}" />
            <button type="button" class="post-comment">comment</button>
            {{#each comments}}
            <p class="comments">{{text}}</p>
            {{/each}}
        </div>
        {{/each}}
    </script>
    <div class="city-container">
    </div>




</body>
<link rel="stylesheet" type="text/css" media="screen" href="bootstrap\dist\css\bootstrap.css" />
<link rel="stylesheet" type="text/css" media="screen" href="font-awesome\css\font-awesome.css" />
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<script src="jquery\dist\jquery.js"></script>
<script src="handlebars\dist\handlebars.js"></script>
<script src="script.js" type="module"></script>

</html>
